version: 2
updates:
  # Frontend (npm) dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"  # Changed from weekly to monthly
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3  # Reduced from 10 to 3
    reviewers:
      - "Lingz450"
    assignees:
      - "Lingz450"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"
    ignore:
      # Ignore major version updates for stable dependencies
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      # Ignore date-fns updates temporarily (causing spam)
      - dependency-name: "date-fns"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    groups:
      # Group ALL dependencies together to reduce PR count
      all-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Backend (pip) dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "monthly"  # Changed from weekly to monthly
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 3  # Reduced from 10 to 3
    reviewers:
      - "Lingz450"
    assignees:
      - "Lingz450"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "backend"
      - "python"
    groups:
      # Group ALL Python dependencies together to reduce PR count
      all-python-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"  # Changed from weekly to monthly
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 2  # Reduced from 5 to 2
    reviewers:
      - "Lingz450"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci/cd"

