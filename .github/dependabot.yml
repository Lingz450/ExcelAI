version: 2
updates:
  # Frontend (npm) dependencies
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Lingz450"
    assignees:
      - "Lingz450"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"
    ignore:
      # Ignore major version updates for stable dependencies
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
    groups:
      # Group React ecosystem updates
      react:
        patterns:
          - "react*"
          - "@types/react*"
      # Group Next.js ecosystem updates
      nextjs:
        patterns:
          - "next*"
          - "@next/*"
      # Group testing dependencies
      testing:
        patterns:
          - "jest*"
          - "@testing-library/*"
          - "cypress*"
      # Group linting/formatting tools
      dev-tools:
        patterns:
          - "eslint*"
          - "prettier*"
          - "typescript*"

  # Backend (pip) dependencies
  - package-ecosystem: "pip"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "Lingz450"
    assignees:
      - "Lingz450"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    labels:
      - "dependencies"
      - "backend"
      - "python"
    groups:
      # Group FastAPI ecosystem
      fastapi:
        patterns:
          - "fastapi*"
          - "uvicorn*"
          - "pydantic*"
      # Group Excel processing libraries
      excel:
        patterns:
          - "openpyxl*"
          - "pandas*"
          - "xlsxwriter*"
      # Group testing dependencies
      testing:
        patterns:
          - "pytest*"
          - "coverage*"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "Lingz450"
    commit-message:
      prefix: "chore(ci)"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"
      - "ci/cd"

